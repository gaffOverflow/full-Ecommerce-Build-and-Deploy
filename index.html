<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- iconify -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <!-- awesont fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- <style>
      * {
        outline: 1px solid green;
      }
    </style> -->
  </head>
  <body class="overflow-hidden h-screen w-full">
    <div class="">
      <!-- nav bar -->

      <nav
        class="font-spartan flex justify-between items-center bg-background px-6 py-3 shadow-basicShadow relative"
      >
        <!-- logo -->

        <a href="#"
          ><img src="./img/logo.png" alt="logo image" class="h-6"
        /></a>

        <!-- nav lnks -->

        <ul
          id="navItem"
          class="flex flex-col gap-4 absolute top-0 -right-3 h-screen w-[0%] bg-background pt-10 duration-500 pl-3"
        >
          <!-- home -->
          <li>
            <a
              href="index.html"
              class="text-linkHover text-lg font-semibold transition relative hover:text-linkHover after:block after:h-1 after:w-6 after:absolute after:bg-linkHover after:top-5"
              >home</a
            >
          </li>
          <!-- shop -->
          <li>
            <a
              href="shop.html"
              class="text-lg font-semibold transition hover:text-linkHover"
              >Shop</a
            >
          </li>
          <!-- blog -->
          <li>
            <a
              href="blog.html"
              class="text-lg font-semibold transition hover:text-linkHover"
              >Blog</a
            >
          </li>
          <!-- about -->
          <li>
            <a
              href="about.html"
              class="text-lg font-semibold transition hover:text-linkHover"
              >About</a
            >
          </li>
          <!-- contact -->
          <li>
            <a
              href="contact.html"
              class="text-lg font-semibold transition hover:text-linkHover"
              >Contact</a
            >
          </li>
          <!-- cart -->
          <li class="hidden">
            <a href="cart.html"
              ><i class="fa-sharp fa-solid fa-cart-shopping"></i
            ></a>
          </li>
          <!-- mobile menu close toggle -->
          <button class="absolute top-4 left-3 text-xl" id="toggleClose">
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </button>
        </ul>

        <!-- mobile cart -->
        <div class="flex gap-3">
          <a href="cart.html" class="grid place-content-center"
            ><i class="fa-sharp fa-solid fa-cart-shopping"></i
          ></a>
          <button class="grid place-content-center" id="toggle">
            <i class="fa-sharp fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>

      <!-- hero section -->

      <section style="background: url(./img/hero4.png)center/cover no-repeat;" class="flex flex-col justify-center items-baseline px-3  py-32 gap-2">
        <!-- hero heading -->
        <h3 class="font-semibold font-spartan">Trade-in-offer</h3>
        <!-- hero title -->
        <p class="text-3xl font-semibold font-spartan">Super value deals <span class="block text-linkHover">On all products</span></p>
        <!-- hero paragraph -->
        <p class="font-spartan font-extralight text-xs">Save more with coupopns & up to 70% off!</p>
        <!-- hero button -->
        <button style="background: url(./img/button.png)center/cover no-repeat;" class="w-32 font-spartan font-semibold text-linkHover text-sm py-2">Shop Now</button>
      </section>
    </div>
  </body>
</html>
